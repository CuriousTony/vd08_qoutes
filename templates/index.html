<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайные цитаты</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Случайная цитата</h1>
        <div id="quote" class="text-center">
            <p class="lead">"{{ quote['content'] }}"</p>
            <footer class="blockquote-footer">{{ quote['author'] }}</footer>
        </div>
        <div class="text-center mt-4">
            <button id="next-quote-btn" class="btn btn-primary">Следующая цитата</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#next-quote-btn').click(function() {
                $.get('/next-quote', function(data) {
                    $('#quote').html('<p class="lead">"' + data.content + '"</p><footer class="blockquote-footer">' + data.author + '</footer>');
                });
            });
        });
    </script>
</body>
</html>
